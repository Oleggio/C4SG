<div class="container">
	<div class="row">
		<form [formGroup]="signUpForm" (ngSubmit)="doSignUp($event)">

			<div class="input-field">
				<label for="username">User Name</label>
				<input formControlName="username" type="text">
			</div>

			<div class="input-field">
				<label for="email">Email</label>
				<input formControlName="email" type="email">
			</div>

			<div class="input-field">
				<label for="password">Password</label>
				<input formControlName="password" type="password">
			</div>

			<div class="input-field">
				<label for="rpassword">Repeat Password</label>
				<input formControlName="rpassword" type="password">
			</div>

			<div class="input-field">
				<input name="group"
					type="radio"
					value="volunteer"
					id="volunteer" 
					class="filled-in"
					(click)="updateUser('volunteer')" />
				<label for="volunteer">Volunteer</label>

				<input name="group"
					type="radio"
					value="nonprofit"
					id="nonprofit" 
					class="filled-in"
					(click)="updateUser('nonprofit')" />
				<label for="nonprofit">Non Profit</label>
			</div>

			<div class="input-field sign-up">
				<button class="btn waves-effect waves-light" type="submit">Sign Up</button>
			</div>
		</form>
	</div>
	<!-- For debugging. Remove for production -->
	{{ signUpForm.value | json}}
</div>
