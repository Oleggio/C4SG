<div class="row">
    <div class="col s12 nav">
      <ul materialize="tabs" class="tabs">
        <li class="tab col s3"><a href="#account">My Account</a></li>
        <li class="tab col s3"><a href="#organization">My Organization</a></li>
        <li class="tab col s3"><a href="#projects">My Projects</a></li>
        <li class="tab col s3"><a href="#createProject">Create Project</a></li>
      </ul>
    </div>


    <div id="account" class="col s12">My Account
    	<div class="container">
    		<div class="row">
    			<div class="col s12">
    				<form [formGroup]="myAccount" (ngSubmit)="updateAccount($event)">
    					<div class="col s4">
    						<img class="responsive-img" src="https://d3irk3g7luh32r.cloudfront.net/wp-content/uploads/sites/12/2016/05/Under-construction-1.png">
                            <button type="button">Upload</button>
    					</div>
    					<div class="col s4">
    						<input formControlName="username" type="text" placeholder="Username">
    						<input formControlName="firstName" type="text" placeholder="First Name">
    						<input formControlName="lastName" type="text" placeholder="Last Name">
    						<input formControlName="email" type="text" placeholder="Email Address">
    						<input formControlName="newPassword" type="text" placeholder="New Password">
    					</div>
    					<div class="col s4">
    						<input formControlName="city"type="text" placeholder="City">
    						<input formControlName="state" type="text" placeholder="State">
    						<input formControlName="country" type="text" placeholder="Country">
    						<input formControlName="zip" type="text" placeholder="Zip">
    						<input formControlName="confirmPassword" type="text" placeholder="Confirm Password">
    					</div>
    					<div class="col s12">
    						<div class="col s4">
    							<button type="submit">Save</button>
    						</div>
    						<div class="col s4">
    							<button type="button">Delete</button>
    						</div>
    						<div class="col s4">
    							<button type="reset">Cancel</button>
    						</div>
    					</div>
    				</form>
    			</div>
    		</div>
    	</div>
    </div>

    <div id="organization" class="col s12">My Organization
    	<div class="container">
    		<div class="row">
    			<div class="col s12">
    				<form [formGroup]="myOrganization" (ngSubmit)="updateOrganization($event)">
    					<div class="col s4">
    						<img class="responsive-img" src="https://d3irk3g7luh32r.cloudfront.net/wp-content/uploads/sites/12/2016/05/Under-construction-1.png">
                            <button type="button">Upload</button>
    					</div>
    					<div class="col s6">
    						<div class="col s6">
    							<input formControlName="organizationName" type="text" placeholder="Organization Name">
    							<input formControlName="website" type="text" placeholder="Website">
    							<input formControlName="email" type="text" placeholder="Email Address">
    							<input formControlName="phone" type="text" placeholder="Phone">
    							<input formControlName="ein" type="text" placeholder="EIN">
                                <!-- "category" should be a <select> tag. specific <option> tags can be determined at a later date-->
    							<input formControlName="category" type="text" placeholder="Category">
    						</div>
    						<div class="col s6">
    							<input formControlName="address1" type="text" placeholder="Address 1">
    							<input formControlName="address2" type="text" placeholder="Address 2">
    							<input formControlName="city" type="text" placeholder="City">
                                <!-- "state" should be a <select> tag. specific <option> tags can be determined at a later date-->
    							<input formControlName="state" type="text" placeholder="State">
                                <!-- "country" should be a <select> tag. specific <option> tags can be determined at a later date-->
    							<input formControlName="country" type="text" placeholder="Country">
    							<input formControlName="zip" type="text" placeholder="Zip">
    						</div>
    						<div class="col s12">
    							<textarea formControlName="shortDescription" type="text" maxlength="100" placeholder="Short Description (limit to 100 characters)"></textarea>
    						</div>
    						<div class="col s12">
    							<textarea formControlName="detailedDescription" type="text" placeholder="Detailed Description"></textarea>
    						</div>
    					</div>
    					<div class="col s12">
    						<div class="col s4">
    							<button type="submit">Save</button>
    						</div>
    						<div class="col s4">
    							<button type="button">Delete</button>
    						</div>
    						<div class="col s4">
    							<button type="reset">Cancel</button>
    						</div>
    					</div>
    				</form>
    			</div>
    		</div>
    	</div>
    </div>

    <div id="projects" class="col s12">My Projects
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <a href="#createProject"><button type="button">Create Project</button></a>
                    <ul>
                        <div class="col s6">
                            <li>
                                <div class="col s2">
                                    <img class="responsive-img" src="https://d3irk3g7luh32r.cloudfront.net/wp-content/uploads/sites/12/2016/05/Under-construction-1.png">
                                </div>
                                <div class="col s8">
                                    <p id="projectName">Project Name</p>
                                    <br>
                                    <p id="projectShortDescription">Project Short Description</p>
                                    <p id="Location">Location</p>
                                    <p id="postDate">Post Date</p>
                                </div>
                                <div class="col s2">
                                    <a href="#createProject"><button type="button">Edit</button></a>
                                    <br>
                                    <button type="button">Delete</button>
                                </div>
                            </li>
                        </div>
                        <div class="col s6">
                            <li>
                                <div class="col s2">
                                    <img class="responsive-img" src="https://d3irk3g7luh32r.cloudfront.net/wp-content/uploads/sites/12/2016/05/Under-construction-1.png">
                                </div>
                                <div class="col s8">
                                    <p id="projectName">Project Name</p>
                                    <br>
                                    <p id="projectShortDescription">Project Short Description</p>
                                    <p id="Location">Location</p>
                                    <p id="postDate">Post Date</p>
                                </div>
                                <div class="col s2">
                                    <a href="#createProject"><button type="button">Edit</button></a>
                                    <br>
                                    <button type="button">Delete</button>
                                </div>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div id="createProject">
        <create-project></create-project>
    </div>

</div>
